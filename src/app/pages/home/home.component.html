<div class="card">

        <img class="image" [src]="image" alt="Imagen de perro raza beagle">

    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>

        <button class="btn" (click)="showAlert()">{{text_btn}}</button>
    </div>
</div>
